<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>


    <header>
        <div class="top">
            <div class="logo">
                <img src="logo.png" alt="todolist">
            </div>
            <div class="logotxt">
                <h1>
                    To Do List
                </h1>
            </div>
        </div>
    </header>



    <main>
        <div class="list">
                <h1>My To Do List</h1>
                <div class="listmain">
                    <input type="text" placeholder="Enter Task" class="input">
                    <button class="btn">Add</button>
                </div>

                <ul id="listcontainer">
                    <!-- <li class="checked">HELLO </li> -->
                </ul>
        </div>
    </main>


    <script src="script.js"></script>
    

</body>
</html>
